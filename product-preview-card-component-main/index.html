<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Product Preview</title>
</head>
<body>
  
  <div id="container">
    
    <div id="information">

      <div id="info">

        <p id="perfume">Perfume</p>

        <h1 id="name">Gabrielle  Essence  Eau  De Parfum</h1>

        <p id="description">A floral, solar and voluptuous  interpretation composed by Olivier Polge, Perfumer-Creator  for the House of CHANEL</p>

        <div id="values">
          <h1 id="value">$149.99</h1>

          <p id="off">$169.99</p>
        </div>
        

        <div id="buttom">
          <img src="images/icon-cart.svg" alt="">
          <a href="">
            Add to cart
            
          </a>
          
        </div>
      </div>
      
      
    </div>
    <div id="image">
      <picture>
        <source media="(max-width: 375px)" srcset="images/image-product-mobile.jpg">
        <source media="(min-width:769px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-desktop.jpg" alt="">
      </picture>

    </div>
    
  </div>

</body>
</html>
